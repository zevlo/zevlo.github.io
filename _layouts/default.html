<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
            <a href="{{ '/posts.html' | relative_url }}" {% if page.url == '/posts.html' %}class="active"{% endif %}>Posts</a>
            <a href="{{ '/projects.html' | relative_url }}" {% if page.url == '/projects.html' %}class="active"{% endif %}>Projects</a>
            <a href="{{ '/thoughts.html' | relative_url }}" {% if page.url == '/thoughts.html' %}class="active"{% endif %}>Thoughts</a>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>
</body>
</html>
