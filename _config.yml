# Jekyll Configuration
title: "Zachary's Blog"
description: "A personal blog about learning and building cool stuff"
url: "https://zevlo.github.io"
baseurl: ""

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:title/
  projects:
    output: true
    permalink: /projects/:title/
  thoughts:
    output: true
    permalink: /thoughts/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "thoughts"
    values:
      layout: "post"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude from build
exclude:
  - README.md
  - template.html
